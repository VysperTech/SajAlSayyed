<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saj Al Sayyed - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #222831 0%, #393E46 50%, #00ADB5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.2));
        }

        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .menu-button {
            padding: 30px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .menu-button:active {
            transform: translateY(-2px);
        }

        .crepe-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFC700 100%);
            color: #333;
        }

        .kaak-btn {
            background: linear-gradient(135deg, #FF9F43 0%, #FF8C00 100%);
            color: white;
        }

        .saj-btn {
            background: linear-gradient(135deg, #00BCD4 0%, #0097A7 100%);
            color: white;
        }

        .special-btn {
            background: linear-gradient(135deg, #E91E63 0%, #C2185B 100%);
            color: white;
        }
        .pizza-btn {
            background: linear-gradient(135deg, #bb00ff 0%, #bb00ff 100%);
            color: white;
            grid-column: 1 / -1;
            justify-self: center;
            width: calc(50% - 10px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .menu-button {
                min-height: 100px;
                font-size: 14px;
            }

            .pizza-btn {
                grid-column: auto;
                justify-self: auto;
                width: 100%;
            }

            .logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="logo.png" alt="Saj Al Sayyed" class="logo">
        </div>

        <div class="buttons-container">
            <a href="crepe.html" class="menu-button crepe-btn">Crepe</a>
            <a href="kaak.html" class="menu-button kaak-btn">Kaak</a>
            <a href="saj.html" class="menu-button saj-btn">Saj</a>
            <a href="special-saj.html" class="menu-button special-btn">Special Saj</a>
            <a href="pizza.html" class="menu-button pizza-btn">Pizza</a>
        </div>
    </div>
</body>
</html>
